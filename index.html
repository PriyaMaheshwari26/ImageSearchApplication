<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Image Search App</h1>
    <form id="search-form">
        <input type="text" id="search-box" placeholder="Search For Images">
        <button id="search-button">Search</button>
    </form>

    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1691519553902-fbe4211cbada?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=871&q=80"
                alt="Image">

            <a href="https://unsplash.com/photos/a-large-body-of-water-surrounded-by-mountains-wAtKV1CUyLU"
                target="_blank">Images</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1691519553902-fbe4211cbada?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=871&q=80"
                alt="Image">

            <a href="https://unsplash.com/photos/a-large-body-of-water-surrounded-by-mountains-wAtKV1CUyLU"
                target="_blank">Images</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1691519553902-fbe4211cbada?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=871&q=80"
                alt="Image">

            <a href="https://unsplash.com/photos/a-large-body-of-water-surrounded-by-mountains-wAtKV1CUyLU"
                target="_blank">Images</a>
        </div>
    </div>

    <button id="show-more-button">Show More</button>

    <script src="index.js"></script>
</body>

</html>
